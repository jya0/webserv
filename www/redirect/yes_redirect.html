<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Am Lost</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      text-align: center;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2.5em;
      color: #dc3545;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>I Am Lost</h1>
    <p>It seems like you're lost in this vast digital space.</p>
    <p><a href="/">Go back to safety</a></p>
  </div>
</body>
</html>
