server:
	listen: 127.0.0.1:8010
	index: /abc.html
	root: /home/eldraco/webserv

	location: /redirect
		auto_index: on
		limit_except: GET HEAD PUT POST DELETE
		root: /home/eldraco/webserv/www
		return: 301 /www/yes_redirecst.html
	location: /
		auto_index: on
		limit_except: GET HEAD PUT POST DELETE
		root: /home/eldraco/webserv/
		error_page: 403	/www/error_403.html
	location: .sh
		root: /home/eldraco/webserv/www/cgi
	location: .py
		root: /home/eldraco/webserv/www/cgi
	location: .php
		root: /home/eldraco/webserv/www/cgi
